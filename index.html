<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
<table>
    <tr >
        <td id ="row0">0</td>
    </tr>
    <tr >
        <td class="upperRow">(</td>
        <td class="upperRow">)</td>
        <td class="upperRow">%</td>
        <td class="upperRow">AC</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td class="upperRow">/</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td class="upperRow">*</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td class="upperRow">-</td>
    </tr>
    <tr>
        <td>0</td>
        <td>.</td>
        <td style="background-color: #4285F4">=</td>
        <td class="upperRow">+</td>
    </tr>
</table>
<script type="text/javascript" src="javascript/script.js" ></script>
    </body>
</html>
